<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Suche in Wikipedia</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
				<fieldset>
					<legend>Wikipedia Suche</legend>
					<div class="form-group">
						<p>
							<label class="control-label" for="search" tabindex="1">Here we go...</label>
						</p>
						<input class="form-control" type="text" name="search" id="search"
							tabindex="2" maxlength="220"/>
                        <p id="countdown">Noch 220 Zeilen</p>
					</div>
					<div class="form-group">
						<p>
							<input class="btn" type="submit" name="go" id="go"
								value="Artikel" tabindex="3" onclick="myFunction()"/> <input class="btn" type="submit"
								name="fulltext" id="fulltext" value="Volltext" tabindex="4" />
						</p>
					</div>
				</fieldset>
			</form>
			<a
				href="http://wave.webaim.org/report#/josualoh90.cloudcontrolled.com%2Fwiki.html"><img
				src="wcag1AAA.gif" alt="WAVE-Tool" /></a>
				</div>
				</div>
			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="js/bootstrap.min.js"></script>
            <script type="text/javascript">
    
            $(document).ready(function() {
                $('#search').keyup(function() {
                    var eingabe = $(this).val().length;
                    var leftchar = 220 - eingabe;
                    $('#countdown').html("Noch " + leftchar + " Zeichen");
                });
            });
            
            </script>
</body>
</html>
