<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
    <div class="container">
        <div class="jumbotron" style="background: gold">
            <h1 style="cursor: default">Herzlich Willkommen! :-)</h1>
            <div style="height: 10px"></div>
			<h2 id="eins" style="cursor: pointer; text-decoration: underline">"Website in der Cloud"</h2>
            <div style="height: 10px"></div>
			<h2 id="zwei" style="cursor: pointer; text-decoration: underline">"WebApp in der Cloud"</h2>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
        
    $(document).ready(function() {
        var haeins = '<p id="ersteHA" style="cursor: default">Hier finden Sie meine Inhalte zum Leistungsnachweis der ersten IBS Hausübung.</p>';
        var hazwei = '<div class="row" id="ersteHA"><div class="col-md-4"><a href="https://github.com/ibrasan/IBS/pull/2"><h4>Mein Pull                           Request</h4></a></div><div class="col-md-4"><a href="https://github.com/jloh65/josualoh/pull/1"><h4>Pull Request                             meines Partners</h4></a></div><div class="col-md-4"><a href="http://www.codecademy.com/jloh65"><h4>Codecademy                               Profil</h4></a></div><div class="col-md-4"><a href="wiki.html"><h4>Wikipedia Suchformular</h4></a></div><div                                 class="col-md-4"><a href="impressum.html"><h4>Impressum</h4></a></div></div>';
        var hadrei = '<p id="zweiteHA" style="cursor: default">Hier finden Sie meine Inhalte zum Leistungsnachweis der zweiten IBS Hausübung.</p>';
        var havier = '<div class="row" id="zweiteHA"><div class="col-md-4"><a href="http://www.codecademy.com/jloh65"><h4>Codecademy                               Profil</h4></a></div><div class="col-md-4"><a href="Sencha/index.html"><h4>Sencha Touch</h4></a></div></div>';
        var checkeins = true;
        var checkzwei = true;
        
        $('#eins').mousedown(
            function() {
                if (checkeins) {
                    $('#ersteHA').remove();
                    $('#ersteHA').remove();
                    $('#eins').after($(hazwei));
                    $('#eins').after($(haeins));
                    checkeins = false;
                } else {
                    $('#ersteHA').remove();
                    $('#ersteHA').remove();
                    checkeins = true;
                }
            });
        
        $('#zwei').mousedown(
            function() {
                if (checkzwei) {
                    $('#zweiteHA').remove();
                    $('#zweiteHA').remove();
                    $('#zwei').after(havier);
                    $('#zwei').after(hadrei);
                    checkzwei = false;
                } else {
                    $('#zweiteHA').remove();
                    $('#zweiteHA').remove();
                    checkzwei = true;
                }
        });
    });
    
    </script>
</body>
